<!DOCTYPE html>
<html lang="en">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<head>
  <title>Sample Web</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./file_ctrl.js"></script>
</head>
<body ng-app="">
<div class="container" ng-controller="filelist" ng-show="vis">

  <nav class="navbar navbar-fixed-top" role="navigation" style="background-color:rgba(0,0,0,0);border-color:rgba(0,0,0,0)">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <p><h4><strong>&nbsp&nbsp&nbspSampleWeb</strong></h4></p>
    </div>
    <ul class="nav navbar-right top-nav">

      <li class="dropdown">
        <a href="#" class="dropdown-toggle" id="dropdown" data-toggle="dropdown"><i class="fa fa-user"></i>{{firstname}}<b class="caret"></b></a>
        <ul class="dropdown-menu">          <li>
            <a href="javascript:void(0)" ng-click="logout()"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
          </li>
        </ul>
      </li>
    </ul>

  </nav>
<br><br><br>
 <center> <div id="uploadform1">
  <form 
  id        =  "uploadForm"
  enctype   =  "multipart/form-data"
  action    =  "/upload"
  method    =  "post"
  >
<span class="btn btn-file"> <input type="file" id="upload_id" name="userPhoto" ng-model="file_name"/></span>
<input type="button" id="submit_id" value="Upload" ng-click="createAlert()">
</form>
</div>
</center>
<div id="caption"><center><h2>Your uploads</h2></center></div>
<table class="table table-bordered table-hover" id="list_files">
  <thead>
    <tr>
      <th>S No</th>
      <th>File name</th>
    </tr>
  </thead>
  <tbody >
    <tr ng-repeat="file in files track by $index">
      <td>{{ $index + 1}}</td>
      <td><a ng-href="{{'/uploads/get?file=' + file.fileName + '&access_token=' + access_token}}">{{file.fileNameActual}}</a></td>
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
